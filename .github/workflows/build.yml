name: Build

on:
  # push:
  #   branches: [ main, feature/* ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch: # 仅手动触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-
            ${{ runner.os }}-node-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Install NSIS (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install nsis -y

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (Linux - deb only)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run tauri build -- --bundles deb

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run tauri build

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        run: npm run tauri build

      - name: Debug - List Windows build output
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Listing entire src-tauri/target directory ==="
          if (Test-Path "src-tauri/target") {
            Get-ChildItem -Path "src-tauri/target" -Recurse -File | Select-Object FullName, Length
          } else {
            Write-Host "Target directory does not exist"
          }

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: po-translator-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/po-translator-gui.exe
          if-no-files-found: warn
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v5
        with:
          name: po-translator-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v5
        with:
          name: po-translator-linux
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn
          retention-days: 30
