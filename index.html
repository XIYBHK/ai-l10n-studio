<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PO翻译工具</title>
    <style>
      :root {
        --display-font:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI Variable',
          'Segoe UI',
          'Microsoft YaHei UI',
          'PingFang SC',
          'Hiragino Sans GB',
          'Noto Sans CJK SC',
          'Noto Sans SC',
          sans-serif;
        --body-font:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI Variable',
          'Segoe UI',
          'Microsoft YaHei UI',
          'PingFang SC',
          'Hiragino Sans GB',
          'Noto Sans CJK SC',
          'Noto Sans SC',
          sans-serif;
      }

      /* 初始加载样式 */
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0c;
        font-family: var(--body-font);
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      /* 加载指示器 - Catppuccin */
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e1e2e 0%, #cba6f7 50%, #89b4fa 100%);
      }

      .app-loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .app-loader-text {
        margin-top: 20px;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #1e1e2e;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 初始加载指示器 -->
      <div class="app-loader">
        <div class="app-loader-spinner"></div>
        <div class="app-loader-text">加载中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
