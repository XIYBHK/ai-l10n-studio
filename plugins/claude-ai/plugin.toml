# Anthropic Claude AI 供应商插件配置
# 基于 Anthropic API 的 Claude 系列模型

[plugin]
name = "Anthropic Claude"
id = "claude"
version = "3.7.0"
api_version = "1.0"
description = "Anthropic Claude 大模型，安全性和推理能力领先，支持混合推理模式，擅长复杂分析和创作任务"
author = "AI L10n Studio"
homepage = "https://www.anthropic.com"
license = "MIT"

[provider]
display_name = "Claude"
default_url = "https://api.anthropic.com/v1/messages"
default_model = "claude-3-7-sonnet"
supports_cache = true
supports_images = true

# Claude-3.7-Sonnet (最新最强版本)
[[provider.models]]
id = "claude-3-7-sonnet"
name = "Claude-3.7 Sonnet"
context_window = 200000
max_output_tokens = 8192
input_price = 3.00
output_price = 15.00
cache_reads_price = 0.30
cache_writes_price = 3.75
recommended = true
description = "最新Claude-3.7混合推理模型，200K上下文，顶级推理与安全性，支持快速响应和深度分析"

