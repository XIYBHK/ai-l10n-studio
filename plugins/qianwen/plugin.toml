# 阿里通义千问 (Qwen) 供应商插件配置
# 基于阿里云DashScope平台的 Qwen 系列模型

[plugin]
name = "阿里通义千问 (Qwen)"
id = "qianwen"
version = "2.5.0"
api_version = "1.0"
description = "阿里巴巴通义千问大模型，多语言理解与生成能力优秀，支持长文本和多模态"
author = "AI L10n Studio"
homepage = "https://tongyi.aliyun.com"
license = "MIT"

[provider]
display_name = "通义千问"
default_url = "https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation"
default_model = "qwen2.5-72b-instruct"
supports_cache = false
supports_images = true

# Qwen2.5-72B-Instruct (主力模型，最新版)
[[provider.models]]
id = "qwen2.5-72b-instruct"
name = "Qwen2.5-72B-Instruct"
context_window = 32768
max_output_tokens = 8192
input_price = 2.00  # 估算价格，基于阿里云定价结构
output_price = 6.00
cache_reads_price = 0.0
cache_writes_price = 0.0
recommended = true
description = "通义千问2.5最强版本，720亿参数，32K上下文，推理与创作能力顶级"

# Qwen2.5-14B-Instruct (性价比版)
[[provider.models]]
id = "qwen2.5-14b-instruct"
name = "Qwen2.5-14B-Instruct"
context_window = 32768
max_output_tokens = 8192
input_price = 0.70
output_price = 2.10
cache_reads_price = 0.0
cache_writes_price = 0.0
recommended = true
description = "通义千问2.5中等版本，140亿参数，32K上下文，性价比优秀"

# Qwen2.5-7B-Instruct (轻量版)
[[provider.models]]
id = "qwen2.5-7b-instruct"
name = "Qwen2.5-7B-Instruct"
context_window = 32768
max_output_tokens = 8192
input_price = 0.30
output_price = 0.90
cache_reads_price = 0.0
cache_writes_price = 0.0
recommended = false
description = "通义千问2.5轻量版本，70亿参数，32K上下文，响应快速"

# Qwen-Max (最高质量)
[[provider.models]]
id = "qwen-max"
name = "Qwen Max"
context_window = 30000
