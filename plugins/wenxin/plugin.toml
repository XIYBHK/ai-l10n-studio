# 百度文心一言 (ERNIE) 供应商插件配置
# 基于百度千帆平台的 ERNIE 系列模型

[plugin]
name = "百度文心一言 (ERNIE)"
id = "wenxin"
version = "4.0.0"
api_version = "1.0"
description = "百度文心一言大模型，中文理解与生成能力出众，支持多种应用场景"
author = "AI L10n Studio"
homepage = "https://yiyan.baidu.com"
license = "MIT"

[provider]
display_name = "百度文心一言"
default_url = "https://aip.baidubce.com/rpc/2.0/ai_custom/v1/wenxinworkshop/chat"
default_model = "ernie-4.0-8k"
supports_cache = false
supports_images = true

# ERNIE-4.0-8K (主力模型)
[[provider.models]]
id = "ernie-4.0-8k"
name = "ERNIE-4.0 (8K)"
context_window = 8192
max_output_tokens = 2048
input_price = 1.67  # 估算价格，需要查询官方最新定价
output_price = 2.50
cache_reads_price = 0.0
cache_writes_price = 0.0
recommended = true
description = "文心一言4.0版本，8K上下文，综合能力强"

# ERNIE-4.0-Turbo (高性价比)
[[provider.models]]
id = "ernie-4.0-turbo"
name = "ERNIE-4.0 Turbo"
context_window = 8192
max_output_tokens = 2048
input_price = 0.83
