# 讯飞星火 (SparkDesk) 供应商插件配置
# 基于科大讯飞星火认知大模型

[plugin]
name = "讯飞星火 (SparkDesk)"
id = "spark"
version = "4.0.0"
api_version = "1.0"
description = "科大讯飞星火认知大模型，中文理解能力出色，语音识别与合成技术领先"
author = "AI L10n Studio"
homepage = "https://xinghuo.xfyun.cn"
license = "MIT"

[provider]
display_name = "讯飞星火"
default_url = "wss://spark-api.xf-yun.com/v4.0/chat"
default_model = "spark4.0-ultra"
supports_cache = false
supports_images = true

# Spark4.0 Ultra (最强版本)
[[provider.models]]
id = "spark4.0-ultra"
name = "星火4.0 Ultra"
context_window = 128000
max_output_tokens = 8192
input_price = 3.33  # 基于讯飞官方定价结构估算
output_price = 10.00
cache_reads_price = 0.0
cache_writes_price = 0.0
recommended = true
description = "星火4.0 Ultra版本，128K上下文，最强推理与创作能力"

