# DeepSeek 供应商插件配置
# 基于官方文档 (2025-01)

[plugin]
name = "DeepSeek"
id = "deepseek"
version = "2.2.0"
api_version = "1.0"
description = "DeepSeek V3.2 系列，128K上下文，支持缓存"
author = "AI L10n Studio"
