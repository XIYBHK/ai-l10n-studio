[plugin]
name = "字节跳动豆包 (Doubao)"
id = "doubao"
version = "1.0.0"
api_version = "1.0"
description = "字节跳动豆包大模型，年轻化产品思维，擅长创意写作和对话交互"
author = "AI L10n Studio"
homepage = "https://www.doubao.com"
license = "MIT"

[provider]
display_name = "豆包"
default_url = "https://ark.cn-beijing.volces.com/api/v3/chat/completions"
default_model = "doubao-pro-32k"
supports_cache = false
supports_images = true

