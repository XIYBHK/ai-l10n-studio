# 智谱AI (GLM) 供应商插件配置
# 基于智谱AI平台的 GLM 系列模型

[plugin]
name = "智谱AI (GLM)"
id = "zhipu"
version = "4.0.0"
api_version = "1.0"
description = "智谱AI GLM大模型，中英双语能力优秀，支持多模态和长文本处理"
author = "AI L10n Studio"
homepage = "https://www.zhipuai.cn"
license = "MIT"

[provider]
display_name = "智谱AI"
default_url = "https://open.bigmodel.cn/api/paas/v4/chat/completions"
default_model = "glm-4-plus"
supports_cache = false
supports_images = true

# GLM-4-Plus (最强版本)
[[provider.models]]
id = "glm-4-plus"
name = "GLM-4 Plus"
context_window = 128000
max_output_tokens = 4096
input_price = 3.33  # 基于智谱AI官方定价结构估算
output_price = 10.00
cache_reads_price = 0.0
cache_writes_price = 0.0
recommended = true
description = "GLM-4最强版本，128K上下文，顶级推理与创作能力"

